<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. next and Prev Hover Efects in JS</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #222;
}
.container{
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    transform-style: preserve-3d;
}

.container .box{
    position: relative;
    width: 100px;
    height: 100px;
    background: #fff;
    border: 2px solid #0005;
    transform-origin: bottom center;
    -webkit-box-reflect: below 1px linear-gradient(transparent , #0002);
    display: flex;
    justify-content: center;
    align-items: center;

}

.container .box span{
    font-size: 4em;
    font-weight: 700;
    transition: 0.5ms;
}
.container .box.prev{
    margin: 0 -20px;
    transform: perspective(500px) rotateY(45deg) scale(0.95);
    filter: drop-shadow(0 0 25px #005) drop-shadow(0 0 45px #0005);
}

.container .box.next{
    margin: 0 -20px;
    transform: perspective(500px) rotateY(-45deg) scale(0.95);
    filter: drop-shadow(0 0 25px #005) drop-shadow(0 0 45px #0005);
}

.container .box.hovered{
    transform: perspective(500px) rotateY(0deg) scale(1.5);
    background: #9cdb28;
    color: #fff;
    box-shadow: 0 0 50px rgba(0,0,0,0.25);
}
</style>
<body>
    <div class="container">
        <div class="box"><span>1</span></div>
        <div class="box"><span>2</span></div>
        <div class="box"><span>3</span></div>
        <div class="box"><span>4</span></div>
        <div class="box"><span>5</span></div>
        <div class="box"><span>6</span></div>
    </div>
</body>

<script>
    document.querySelectorAll('.box').forEach((box,index,boxes) => {
        box.addEventListener('mouseover' , () => {
            boxes.forEach((b,i) => {
                let className = i < index ? 'prev' : i === index ? 'hovered' : 'next';
                b.classList.remove("prev" , "next" , "hovered");
                b.classList.add(className);
            })
        })

        box.addEventListener('mouseleave' , () => {
            boxes.forEach((b) => b.classList.remove("prev" , "next" , "hovered"));
        })
    })
</script>
</html>
