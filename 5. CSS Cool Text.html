<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. CSS Cool Text Animation</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background: #a855f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
    }
    span{
        position: relative;
        font-family: cursive;
        top: 20px;
        display: inline-block;
        color: #fff;
        font-size: 5rem;
        text-shadow: 0 1px 0 #b7b7b7 , 0 2px 0 
        #b7b7b7, 0 3px 0 #b7b7b7, 0  4px 0 #b7b7b7, 0 5px 0 #b7b7b7 , 0 6px 0 #b7b7b7, 0 7px 0;
        animation: bounce 0.4s ease infinite alternate;
    }

    h1 span:nth-child(2){
        animation-delay: 0.1s;
    }
    h1 span:nth-child(3){
        animation-delay: 0.2s;
    }

    h1 span:nth-child(4){
        animation-delay: 0.3s;
    }

    h1 span:nth-child(5){
        animation-delay: 0.5s;
    }

    h1 span:nth-child(6){
        animation-delay: 0.4s;
    }

    @keyframes bounce {
        100%{
            top: -20px;
            text-shadow: 0 1px 0 #ccc , 0 2px 0 #ccc, 0 3px 0 #ccc , 0 4px 0 #ccc, 0 5px 0 #ccc, 0 6px 0 #ccc, 0 7px 0 #ccc , 0 8px 0 #ccc, 0 9px 0 #ccc, 0 60px 30px rgba(0,0,0,0.3);

        }
        
    }
</style>
<body>
    <h1>
        <span>H</span>
        <span>E</span>
        <span>L</span>
        <span>L</span>
        <span>O</span>
        <span>!</span>
    </h1>
</body>
</html>
