<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6. Creative SUBSCRIBE NOW Button </title>
</head>

<style>
  * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  html,
  body {
    width: 100%;
  }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #000000;
  }

  .playbtn {

    position: relative;
    display: inline-block;
    padding: 25px 30px;
    color: #ffffff;
    margin-top: 100px;
    text-decoration: none;
    text-transform: uppercase;
    transition: 0.5s;
    font-weight: 600;
    letter-spacing: 4px;
    overflow: hidden;
  }

  .playbtn:hover {
    background: #ff3838;
    color: #000000;
    box-shadow: 0 0 5px #fff, 0 0 25px #fff, 0 0 50px #fff, 0 0 200px #fff;
    -webkit-box-reflect: below 1px linear-gradient(transparent, rgba(212, 76, 76, 0));
  }

  .playbtn span {
    position: absolute;
    display: block;
  }

  .playbtn span:nth-child(1) {
    top: 0;
    left: 0;
    width: 100%;
    height: 10px;
    background: linear-gradient(90deg, transparent, #ec3820);
    animation: animate1 1s linear infinite;
  }

  @keyframes animate1 {
    0% {
      left: -100%;

    }

    50%,
    100% {
      left: 100%;
    }
  }

  .playbtn span:nth-child(2) {
    top: -100%;
    right: 0;
    width: 10px;
    height: 100%;
    background: linear-gradient(180deg, transparent, #f00b0b);
    animation: animate2 1s linear infinite;
    animation-delay: 0.25s;
  }

  @keyframes animate2 {
    0% {
      top: -100%;
    }

    50%,
    100% {
      top: 100%;
    }
  }

  .playbtn span:nth-child(3) {
    bottom: 0;
    right: 0;
    width: 100%;
    height: 10px;
    background: linear-gradient(270deg, transparent, #f31616);
    animation: animate3 1s linear infinite;
    animation-delay: 0.5s;
  }

  @keyframes animate3 {
    0% {
      right: -100%;
    }

    50%,
    100% {
      right: 100%;
    }
  }

  .playbtn span:nth-child(4) {
    bottom: -100%;
    left: 0;
    width: 10px;
    height: 100%;
    background: linear-gradient(360deg, transparent, #ec1b1b);
    animation: animate4 1s linear infinite;
    animation-delay: 0.75s;
  }

  @keyframes animate4 {
    0% {
      bottom: -100%;
    }

    50%,
    100% {
      bottom: 100%;
    }
  }
</style>

<body>
  <a class="playbtn" href="#">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    SUBSCRIBE NOW!
  </a>
</body>
</html>
