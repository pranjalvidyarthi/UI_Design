<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7. Ambient Light Effects</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            display: flex;
            justify-content: center;
           align-items: center;
            min-height: 100vh;
            background: #050505;
            animation: colorchange  4s linear infinite;
        }

        .cube{
            position: relative;
            width: 400px;
            height: 100px;
            transform-style: preserve-3d;
            animation: animate 4s linear infinite;
        }

        .cube .box{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .cube .box span{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(21,21,25,11) , rgba(255,6,6,1));
            transform-style: preserve-3d;
            transform: rotateY(calc(90deg * var(--i))) translateZ(200px);

        }

        @keyframes animate {
            0%{
                transform: rotateX(-30deg) rotateY(0deg);
            }
            100%{
                transform: rotateX(-30deg) rotateY(360deg);
            }
        }

        @keyframes colorchange {
            0% , 100%{
                filter: hue-rotate(270deg);
            }
            50%{
                filter: hue-rotate(360deg);
            }
        }

        i{
            position: absolute;
            font-size: 15em;
            color: rgba(255,6,6,1);
            text-shadow: 0 0 50px rgba(255,6,6,0.25),
            0 0 100px rgba(255, 6 , 6 , 0.5),
            0 0 200px rgba(255, 6 , 6 , 0.5),
            0 0 300px rgba(201, 17, 17, 0.822);
        }

        .top{
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 400px;
            background: #222;
            transform-style: preserve-3d;
            transform: rotateX(90deg) translateZ(200px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="cube">
        <div class="top"><i><ion-icon name="logo-youtube"></ion-icon></i></div>
        <div class="box">
            <span style="--i:0"></span>
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
            <span style="--i:4"></span>


        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
